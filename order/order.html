        #order {

        .back {

            margin-left: 0.04rem;

        .list-icon {

            margin-right: 0.04rem;

        .order-list-content {

        .order-list-item {
            width: 100%;
            background: #DDDDDD;
            padding: 0.05rem 0;

        .f-line,

            width: 100%;
        }

        .nums {

            height: 4%;

        .control-content {

            height: 32%;

        .Btn-line {

        .c-line {

        .eduit {

            width: 0.07rem;
            height: 0.07rem;
            background: url(../img/eduit.png) no-repeat center;
            background-size: 100%;
            margin-left: 0.01rem;

        .kind-line>span {

            line-height: 0.2rem;
            padding: 0 0.1rem;
