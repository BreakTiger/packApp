<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>设置</title>
	<script src="js/flexible.min.js"></script>
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/vue.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
	<style>
		#setting {
			width: 100%;
			min-height: 100vh;
		}

		.left-nav {
			width: 30%;
			height: 100vh;
		}

		.right-tab {
			width: 70%;
			height: 100vh;
			overflow: auto;
		}

		.nav-top {
			width: 100%;
			height: 0.2rem;
			background: #0099FF;
		}

		.back {
			display: block;
			width: 0.1rem;
			height: 0.2rem;
			background: url(img/back.png) no-repeat center;
			background-size: 100%;
			margin-left: 0.04rem;
			margin-right: 0.35rem;
		}

		.list-content {
			width: 100%;
			height: 100%;
			overflow-y: scroll;
			background: grey;
		}

		.list-item {
			width: 100%;
			padding: 0.03rem 0;
			border: none;
		}

		.list-item:nth-child(3),
		.list-item:nth-child(8) {
			margin-bottom: 0.05rem;
		}

		.icons {
			width: 0.12rem;
			height: 0.12rem;
			margin-left: 0.05rem;
			margin-right: 0.08rem;
		}

		.active {
			background: #C0C0C0;
		}

		/* tab */
		#general {
			width: 100%;
			height: 100%;
		}

		.tab-top {
			width: 100%;
			height: 0.2rem;
			background: #0099FF;
			line-height: 0.2rem;
			text-align: center;
		}

		.content {
			width: 100%;
			height: 100%;
			overflow-y: scroll;
		}

		.twos-line {
			width: 96%;
			background: #C0C0C0;
			margin-top: 0.04rem;
			margin-left: 0.05rem;
		}

		.item-line-one {
			width: 100%;
			padding: 0.04rem 0;
		}

		.item-line-two {
			padding: 0.04rem 0;
		}

		.go-icon {
			display: block;
			width: 0.1rem;
			height: 0.1rem;
			background: url(img/go.png) no-repeat center;
			background-size: 100%;
		}

		.g-list-item {
			width: 96%;
			padding: 0.04rem 0;
			background: #C0C0C0;
			margin-left: 0.05rem;
			margin-top: 0.04rem;
		}

		.g-list-item .left {
			width: 75%;
			margin-left: 0.05rem;
		}

		.g-list-item .right {
			width: 18%;
			height: 100%;
			justify-content: center;
		}

		.item-line-two {
			width: 96%;
			padding: 0.04rem 0;
			background: #C0C0C0;
			margin-left: 0.05rem;
			margin-top: 0.04rem;
		}
	</style>
</head>

<body>
	<div id="setting" class="flex fl-align" v-cloak>
		<!-- 左边导航 -->
		<div class="left-nav flex col fl-align">
			<div class="nav-top flex fl-align">
				<i class="back"></i>
				<span class="fz-10 c-ff">设置</span>
			</div>
			<div class="list-content">
				<div class="list-item flex fl-align b-ff" v-for="item in list" @click="choice(item)"
					:class="choices==item.id?'active':''">
					<img :src="item.icon" class="icons">
					<span class="fz-10 c-00">{{item.name}}</span>
				</div>
			</div>
		</div>
		<!-- 右边tab内容 -->
		<div class="right-tab">
			<div id="general" class="flex col">
				<div class="tab-top fz-10 c-ff">通用</div>
				<div class="content flex col fl-align">
					<div class="twos-line flex col">
						<div class="item-line-one flex fl-align fl-jsb">
							<span class="fz-7 c-00" style="margin-left: 0.04rem;">牌号</span>
							<van-switch v-model="checked" style="margin-right: 0.04rem;" />
						</div>
						<div class="item-line-two flex fl-align fl-jsb">
							<div class="flex col fz-7" style="width: 75%;">
								<span class="c-00">牌号生产方式</span>
								<span>自动生成：系统每天凌晨4点，从牌号1开始递增生成默认牌号</span>
							</div>
							<div class="flex fz-7">
								<span>手动输入</span>
								<i class="go-icon"></i>
							</div>
						</div>
					</div>
					<div class="twos-line flex col">
						<div class="item-line-one flex fl-align fl-jsb">
							<span class="fz-7 c-00" style="margin-left: 0.04rem;">税收</span>
							<van-switch v-model="checked" style="margin-right: 0.04rem;" />
						</div>
						<div class="item-line-two flex fl-align fl-jsb">
							<span class="c-00 fz-7">税率设置</span>
							<div class="flex fz-7">
								<span>0%</span>
								<i class="go-icon"></i>
							</div>
						</div>
					</div>
					<div class="twos-line flex col">
						<div class="item-line-one flex fl-align fl-jsb">
							<span class="fz-7 c-00" style="margin-left: 0.04rem;">库存</span>
							<van-switch v-model="checked" style="margin-right: 0.04rem;" />
						</div>
						<div class="item-line-one flex fl-align fl-jsb">
							<span class="fz-7 c-00" style="margin-left: 0.04rem;">库存未负可售</span>
							<van-switch v-model="checked" style="margin-right: 0.04rem;" />
						</div>
					</div>
					<div class="g-list-item flex fl-align fl-jsb">
						<div class="left flex col fz-7">
							<span class="c-00">成本</span>
							<span>开启后，添加商品时需要输入成本价，销售统计会统计利润</span>
						</div>
						<van-switch v-model="checked" style="margin-right: 0.04rem;" />
					</div>
					<div class="g-list-item flex fl-align fl-jsb">
						<div class="left flex col fz-7">
							<span class="c-00">条码商品</span>
							<span>开启后，可添加含有条码的商品</span>
						</div>
						<van-switch v-model="checked" style="margin-right: 0.04rem;" />
					</div>
					<div class="twos-line flex col">
						<div class="item-line-two flex fl-align fl-jsb">
							<div class="flex col fz-7" style="width: 84%;">
								<span class="c-00">通讯称</span>
								<span>开启后，可添加散装称重商品，收银时通讯称直接把重量传输到收银系统。</span>
							</div>
							<van-switch v-model="checked" />
						</div>
						<div class="item-line-two flex fl-align fl-jsb">
							<div class="flex col fz-7">
								<span class="c-00">称重标签小票模板</span>
							</div>
							<div class="flex fz-7">
								<span>手动输入</span>
								<i class="go-icon"></i>
							</div>
						</div>
					</div>
					<div class="item-line-two flex fl-align fl-jsb">
						<div class="flex col fz-7" style="margin-left: 0.04rem;">
							<span class="c-00">商品排序</span>
						</div>
						<div class="flex fz-7" style="margin-right: 0.04rem;">
							<span>商品新增顺序</span>
							<i class="go-icon"></i>
						</div>
					</div>
					<div class="item-line-two flex fl-align fl-jsb">
						<div class="flex col fz-7" style="margin-left: 0.04rem;">
							<span class="c-00">商品图片展示</span>
						</div>
						<van-switch v-model="checked" style="margin-right: 0.04rem;" />
					</div>
					<div class="g-list-item flex fl-align fl-jsb">
						<div class="left flex col fz-7">
							<span class="c-00">计次卡</span>
							<span>开启后，可使用计次卡功能</span>
						</div>
						<van-switch v-model="checked" style="margin-right: 0.04rem;" />
					</div>
					<div class="g-list-item flex fl-align fl-jsb">
						<div class="left flex col fz-7">
							<span class="c-00">销售提成</span>
							<span>开启后，可关联销售员进行提成</span>
						</div>
						<van-switch v-model="checked" style="margin-right: 0.04rem;" />
					</div>
					<div class="item-line-two flex fl-align fl-jsb">
						<div class="flex col fz-7" style="margin-left: 0.04rem;">
							<span class="c-00">自带打印机字体</span>
						</div>
						<div class="flex fz-7" style="margin-right: 0.04rem;">
							<span>常规字体</span>
							<i class="go-icon"></i>
						</div>
					</div>

					<div class="item-line-two flex fl-align fl-jsb">
						<div class="flex col fz-7" style="margin-left: 0.04rem;">
							<span class="c-00">结账小票打印数量</span>
						</div>
						<div class="flex fz-7" style="margin-right: 0.04rem;">
							<span>14</span>
							<i class="go-icon"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 遮罩 -->
	</div>
</body>
<script>
	new Vue({
		el: '#setting',
		data: {
			checked: true,
			list: [{
				id: 0,
				icon: 'img/jiao.png',
				name: '交班',
				path: ''
			},
			{
				id: 1,
				icon: 'img/shop.png',
				name: '店铺信息',
				path: ''
			}, {
				id: 2,
				icon: 'img/manage.png',
				name: '员工管理',
				path: ''
			},
			{
				id: 3,
				icon: 'img/gathering.png',
				name: '收款方式',
				path: ''
			}, {
				id: 4,
				icon: 'img/takeout.png',
				name: '外卖',
				path: ''
			}, {
				id: 5,
				icon: 'img/scan.png',
				name: '扫码点餐',
				path: ''
			}, {
				id: 6,
				icon: 'img/fu.png',
				name: '副屏广告',
				path: ''
			}, {
				id: 7,
				icon: 'img/print.png',
				name: '打印机',
				path: ''
			},
			{
				id: 8,
				icon: 'img/general.png',
				name: '通用',
				path: ''
			},
			{
				id: 9,
				icon: 'img/update.png',
				name: '更新数据',
				path: ''
			}, {
				id: 10,
				icon: 'img/about.png',
				name: '关于',
				path: ''
			}
			],
			choices: 0,
			paylist: [{
				name: '支付宝支付(2笔)',
				money: '0.00'
			},
			{
				name: '微信支付',
				money: '0.00'
			}
			]
		},
		methods: {
			choice: function (e) {
				var that = this
				var c = that.choices
				var id = e.id
				if (c != id) {
					that.choices = id
				}
			}

		},
		created: function () {

		}
	})
</script>

</html>
