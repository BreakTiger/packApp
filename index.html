<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置</title>
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/icon.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/vue.js"></script>
    <style>
        #setting {
            width: 100%;
            min-height: 100vh;
        }

        .left-nav {
            width: 30%;
            height: 100vh;
        }

        .right-tab {
            width: 70%;
            height: 100vh;
            overflow: auto;
        }

        .nav-top {
            width: 100%;
            height: 0.2rem;
            background: #0099FF;
        }

        .back {
            display: block;
            width: 0.1rem;
            height: 0.2rem;
            background: url(img/back.png) no-repeat center;
            background-size: 100%;
            margin-left: 0.04rem;
            margin-right: 0.35rem;
        }

        .list-content {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            background: grey;
        }

        .list-one,
        .list-two {
            width: 100%;
            margin-bottom: 0.05rem;
        }

        .list-three {
            width: 100%;
        }

        .list-item {
            width: 100%;
            padding: 0.03rem 0;
        }

        .icons {
            width: 0.12rem;
            height: 0.12rem;
            margin-left: 0.05rem;
            margin-right: 0.08rem;
        }

        .active {
            background: #C0C0C0;
        }


        /* tab */
        .tab-top {
            width: 100%;
            height: 0.2rem;
            background: #0099FF;
            text-align: center;
            line-height: 0.2rem;
            justify-content: flex-end;
        }

        .add-btn {
            display: block;
            width: 0.28rem;
            height: 0.14rem;
            background: #fff;
            line-height: 0.14rem;
            border-radius: 0.03rem;
            margin-right: 0.05rem;
            margin-left: 0.8rem;
        }
        .content{
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div id="setting" class="flex fl-align" v-cloak>
        <!-- 左边导航 -->
        <div class="left-nav flex col fl-align">
            <div class="nav-top flex fl-align">
                <i class="back"></i>
                <span class="fz-10 c-ff">设置</span>
            </div>
            <div class="list-content">
                <div class="list-one flex col fl-align b-ff">
                    <div class="list-item flex fl-align" v-for="item in list_one" @click="choice_one(item.id)"
                        :class="one==item.id?'active':''">
                        <img :src="item.icon" class="icons">
                        <span class="fz-10 c-00">{{item.name}}</span>
                    </div>
                </div>
                <div class="list-two flex col fl-align b-ff">
                    <div class="list-item flex fl-align" v-for="item in list_two" @click="choice_two(item.id)"
                        :class="two==item.id?'active':''">
                        <img :src="item.icon" class="icons">
                        <span class="fz-10 c-00">{{item.name}}</span>
                    </div>
                </div>
                <div class="list-three flex col fl-align b-ff">
                    <div class="list-item flex fl-align" v-for="item in list_three" @click="choice_three(item.id)"
                        :class="three==item.id?'active':''">
                        <img :src="item.icon" class="icons">
                        <span class="fz-10 c-00">{{item.name}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 右边tab内容 -->
        <div class="right-tab"> 
            <div id="manage" class="flex col fl-align">
                <div class="tab-top flex fl-align fz-10">
                    <span class="c-ff">员工管理</span>
                    <span class="add-btn" style="color: #0066CC;">添加</span>
                </div>
                <div class="content flex col fl-align">
                    <!-- <div class="">

                    </div> -->

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#setting',
        data: {
            list_one: [
                {
                    id: 0,
                    icon: 'img/jiao.png',
                    name: '交班',
                    path: ''
                },
                {
                    id: 1,
                    icon: 'img/shop.png',
                    name: '店铺信息',
                    path: ''
                }, {
                    id: 2,
                    icon: 'img/manage.png',
                    name: '员工管理',
                    path: ''
                }
            ],
            list_two: [
                {
                    id: 0,
                    icon: 'img/gathering.png',
                    name: '收款方式',
                    path: ''
                }, {
                    id: 1,
                    icon: 'img/takeout.png',
                    name: '外卖',
                    path: ''
                }, {
                    id: 2,
                    icon: 'img/scan.png',
                    name: '扫码点餐',
                    path: ''
                }, {
                    id: 3,
                    icon: 'img/fu.png',
                    name: '副屏广告',
                    path: ''
                }, {
                    id: 4,
                    icon: 'img/print.png',
                    name: '打印机',
                    path: ''
                }
            ],
            list_three: [
                {
                    id: 0,
                    icon: 'img/general.png',
                    name: '通用'
                },
                {
                    id: 1,
                    icon: 'img/update.png',
                    name: '更新数据'
                }, {
                    id: 2,
                    icon: 'img/about.png',
                    name: '关于'
                }
            ],
            one: 0,
            two: null,
            three: null,
            paylist: [
                {
                    name: '支付宝支付(2笔)',
                    money: '0.00'
                },
                {
                    name: '微信支付',
                    money: '0.00'
                }

            ]
        },
        methods: {
            choice_one: function (e) {
                this.two = null
                this.three = null
                this.one = e
            },
            choice_two: function (e) {
                this.one = null
                this.three = null
                this.two = e
            },
            choice_three: function (e) {
                this.one = null
                this.two = null
                this.three = e
            }
        },
        created: function () {

        }
    })
</script>

</html>
